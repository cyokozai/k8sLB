apiVersion: apps/v1
kind: Deployment
metadata:
  name: summer
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: summer
  template:
    metadata:
      labels:
        app: summer
    spec:
      containers:
      - name: summer
        image: gcr.io/google-samples/hello-app:2.0
        ports:
        - name: summer-http
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: summer-svc
  namespace: default
spec: 
  type: NodePort
  selector:
    app: summer
  ports:
  - name: summer-port
    protocol: TCP
    port: 80
    targetPort: 8080
