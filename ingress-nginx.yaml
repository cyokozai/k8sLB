apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: ingress-seasons.com
      http:
        paths:
          - path: /summer
            pathType: Prefix
            backend:
              service:
                name: summer-svc
                port:
                  number: 80
          - path: /winter
            pathType: Prefix
            backend:
              service:
                name: winter-svc
                port:
                  number: 80
